    [ngClass] = "{'disabled' : readOnly, 'enabled' : !readOnly}">

        class = "esq-tab-string-textarea"
        [ngClass] = "{'disabled' : readOnly, 'enabled' : !readOnly}"
        id = "text" 
        autofocus
        [readonly]="readOnly"
    >{{value}}</textarea>
