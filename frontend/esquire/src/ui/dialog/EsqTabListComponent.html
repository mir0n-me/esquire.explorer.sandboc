<div class="esq-tab-list-container">
  <table mat-table
    [dataSource]="tabListDataSource" 
    class="esq-tab-list"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="mat-elevation-z2  esq-tab-list-elevation-z2" >
          <div>{{esqListHeader}}</div>
          <button matIconButton class = "esq-icon-button" matTooltip = "Details" disabled="{{!canDetailsBtn()}}" (click)="doDetailsBtn()">
            <mat-icon  [ngClass]="{'esq-icon-green': canDetailsBtn() }">check_circle_outline</mat-icon>
          </button>
          <button matIconButton class = "esq-icon-button" matTooltip = "Add"  disabled="{{!canAddBtn()}}" (click)="doAddBtn()">
            <mat-icon [ngClass]="{'esq-icon-green': canAddBtn()}">add_circle_outline</mat-icon>
          </button>
          <button matIconButton  class = "esq-icon-button" matTooltip = "Move up"  disabled="{{!canUpBtn()}}" (click)="doUpBtn()">
            <mat-icon [ngClass]="{'esq-icon-blue': canUpBtn()}">arrow_circle_up</mat-icon>
          </button>            
          <button matIconButton class = "esq-icon-button" matTooltip = "Move down"  disabled="{{!canDownBtn()}}" (click)="doDownBtn()">
            <mat-icon [ngClass]="{'esq-icon-blue': canDownBtn()}">arrow_circle_down</mat-icon>
        </button>
        <button matIconButton class = "esq-icon-button" matTooltip = "Remove"  disabled="{{!canRemoveBtn()}}" (click)="doRemoveBtn()">
          <mat-icon [ngClass]="{'esq-icon-red': canRemoveBtn()}">remove_circle_outline</mat-icon>
        </button>
        <!-- close_small cancel_presentation cancel close remove_circle_outline-->
      </th>
      <td mat-cell *matCellDef="let element" class="mat-cell esq-tab-list-ellipsis-cell"> 
          <span class="esq-tab-list-ellipsis-text">
              <img src="{{element.icon}}" class="esq-tab-list-base-icon"/>
              {{element.name}}
          </span>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="mat-header-row esq-tab-list-header-row"></tr>
    <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;" 
      class="mat-row esq-tab-list-row"
          [ngClass]="{'esq-active-list-highlight': i === listElementFocusedIndex,  'esq-mouse-list-highlight': listElementHoveredIndex === i}"
          (mouseover)="listElementHoveredIndex = i"
          (mouseout)="listElementHoveredIndex = -1"      
          (click)="onListClick(i)"
          (dblclick)="onListDoubleClick(i)"
          (keydown)="onListKeydown($event, i)"
          [tabindex]="i === listElementFocusedIndex ? 0 : -1"

    ></tr>
  </table>
</div>
